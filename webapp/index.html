<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Board Game</h1>
        
        <div class="game-options">
            <div class="mode-selector">
                <label>Game Mode:</label>
                <select id="game-mode">
                    <option value="human_vs_human">Human vs Human</option>
                    <option value="human_vs_ai">Human vs AI</option>
                </select>
            </div>
            
            <div id="player-info" class="player-info">
                <div>
                    <label for="black-player">Black Player:</label>
                    <input type="text" id="black-player">
                </div>
                <div>
                    <label for="white-player">White Player:</label>
                    <input type="text" id="white-player">
                </div>
                <div>
                    <label for="block-id">Block ID:</label>
                    <input type="number" id="block-id" value="0" min="0">
                </div>
            </div>
            
            <button id="start-game">Start Game</button>
            <button id="download-data" disabled>Download Data</button>
        </div>
        
        <div class="game-status">
            <p id="status-message">Select game mode and start the game.</p>
        </div>
        
        <div class="game-board-container">
            <canvas id="game-board"></canvas>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
